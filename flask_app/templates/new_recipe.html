<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add A Recipe</title>
</head>
<body>
    <div class="d-flex flex-row justify-content-around mt-5" >
        <h1>Add New Recipe</h1>
        <div>
            <a href="/dashboard" class="mx-3">Dashboard</a>
            <a href="/logout" class="mx-3">Logout</a>
        </div>
    </div>
    <div>
        <form action="/recipes/save" method="post" class="border  border-4 mx-4 bg-secondary text-white border-primary rounded-3">
        <div class="row justify-content-around g-3 m-3 mx-5 px-5" >
            {% with messages = get_flashed_messages(category_filter =['new_recipe']) %}     <!-- declare a variable called messages -->
                {% if messages %}
                    <div class="text-danger fw-bold">
                        {% for message in messages %}            <!-- loop through the messages -->
                        <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                    {% endfor %}
                    </div>                            <!-- check if there are any messages -->
                {% endif %}
            {% endwith %}   
            <div class="col-md-4 bg-secondary text-white">
                <label for="name" class="mb-3">Name:</label>
                <input type="text" name="name" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="created" class="mb-3">Created On:</label>
                <input type="date" name="recipe_date" class="form-control">
            </div>
        </div>
        <div class="row justify-content-around g-3 m-3 mx-5 px-5" >
            <div class="col-md-4">
                <label for="description" class="mb-3">Description:</label>
                <textarea name="description" class="form-control" rows="5"></textarea>
            </div>
            <div class="col-md-4">
                <div class="form-check form-check-inline">
                    <p class="mb-3">Under 30 minutes?</p>
                    <label for="time_length">Yes</label>
                    <input type="radio" name="time_length" class="form-check-input" value="1" checked>
                </div>
                <div class="form-check form-check-inline">
                    <label for="time_length">No</label>
                    <input type="radio" name="time_length" class="form-check-input" value="0">
                </div>
            </div>
            <div class="row justify-content-start g-3 m-3 mx-5 px-5" >
                <div class="col-md-6 ms-5 ps-4">
                    <label for="instructions" class="mb-3">Instructions:</label>
                    <textarea name="instructions" class="form-control" rows="5"></textarea>
                    <input type="submit" value="Create" class="btn btn-primary mt-3">
                </div>
        </div>
        </form>
    </div>
</body>
</html>
