<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{{recipe.name}}</title>
</head>
<body>
    <div class="d-flex flex-row justify-content-around mt-5" >
        <h1>Welcome, {{user.first_name}}!</h1>
        <div>
            <a href="/dashboard" class="mx-3">Dashboard</a>
            <a href="/logout" class="mx-3">Logout</a>
        </div>
    </div>
    <div class="mt-5 mx-3 col-6">
        <h2> {{recipe.name}}</h2>
        <div class="card p-2 bg-secondary text-white">
            <div class="card-body">
                <p class="card-title">Description: {{recipe.description}}</p>
                <p class="card-text">
                    Under 30 Minutes?
                    {% if recipe.time_length == 1 %}
                    Yes
                    {% else %}
                    No 
                    {% endif %}
                </p>
                <p class="card-text"> Instructions: {{recipe.instructions}}</p>
                <p class="card-text"> Date Created: {{recipe.recipe_date}}</p>
            </div>
        </div>
    </div>
    
</body>
</html>
